<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Personal Expense Tracker</h1>
        <div class="mb-3">
            <input type="text" id="category" class="form-control" placeholder="Category">
        </div>
        <div class="mb-3">
            <input type="number" id="amount" class="form-control" placeholder="Amount">
        </div>
        <div class="mb-3">
            <input type="date" id="date" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="addExpense()">Add Expense</button>
        <h2 class="mt-4">Expenses</h2>
        <ul id="expenseList" class="list-group"></ul>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
